<app-mid></app-mid>

<section class="dashboard-screen">
  <div class="container-fluid">                                                                                 
    <div class="table-responsive">          
    <table class="table">
      <thead>
        <tr>
          <th>Identification</th>
          <th>Task Name</th>
          <th>Status</th>
          <th>Owner</th>
          <th>Comment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks | filter : searchText | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{task.id}}</td>
          <td>Enter {{task.frequency}} {{task.fundName | replace}} commentary</td>
          <td>
            <a href="" class="btn btn-xs btn-block" [ngClass]="task.status == 'Pending' ? 'btn-warning' : 'btn-success'">
                {{task.status}}
            </a>
          </td>
          <td>
            <select [(ngModel)]="task.owner" name="owner" class="form-control edit-control" (change)="updateTask(task)">
              <option value="{{o.name}}" *ngFor="let o of owners">
                {{o.name}}
              </option>
            </select>
          </td>
          <td *ngIf="task.comment">
            <i class="fa fa-comment" aria-hidden="true"></i>
          </td>
          <td *ngIf="!task.comment">
            No comment
          </td>
          <td>
            <a href="javascript:void(0)">
              <i class="fa fa-edit fa-primary"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" class="text-right"></pagination-controls>
    </div> <!--table-responsive-->
  </div> <!--.container-fluid-->
</section>

<section class="details-screen">

  <!--Edit-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
      </div> <!--.col-md-12-->
    </div> <!--.row-->
    <div class="row" *ngIf="taskData">
      <div class="col-md-12">
        <form>
          <div class="row">
            <div class="col-md-6">
              <label for="email">Email address:</label>
              <input type="text" class="form-control" name>
            </div> <!--.col-md-6-->
            <div class="col-md-6">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div> <!--.col-md-6-->
          </div> <!--.row-->
          <div class="row">
            <div class="col-md-12">
              <div class="text-right">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div> <!--.col-md-12-->
          </div> <!--.row-->
        </form>
      </div> <!--.col-md-12-->
    </div> <!--.row-->
  </div> <!--.container-fluid-->

</section> <!--.details-screen-->
